<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="header text-bg-success">
            <h1 class="text-center">Expense Tracker</h1>
        </div>
    <form class="form-control" id="my-form">
        <label for="amount">Enter Expense Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount" name="amount">
        <label for="description">Choose Description:</label>
        <input type="text" id="description" placeholder="Enter Description" name="description">
        <label for="category">Select Category:</label>
        <select name="category" id="category" class="form-select">
            <option value="1">Fuel</option>
            <option value="2">Food</option>
            <option value="3">Movies</option>
            <option value="4">Rent</option>
            <option value="5">Misc</option>
            <option value="6">Others</option>
        </select>
        <button type="submit" id="submit">Add Expense</button>
    </form>
        <br>
        <br>
        <div class="container">
            <ul class="list-group" id="users">
            </ul>
            <script src="script.js"></script>
        </div>
        
    </div>
</body>
</html>
